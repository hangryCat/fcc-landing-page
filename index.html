<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 479px)" href="css/mobile.css">

    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img id="header-img"  src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo">
      </div>
      <nav id="nav-bar">
        <a class="nav-link" href="#feature"><p>Feature</p></a>
        <a class="nav-link" href="#how-it-works"><p>How it works</p></a>
        <a class="nav-link" href="#pricing"><p>Pricing</p></a>
      </nav>

    <section id="hero">
      <h2>Sign up and stay updated</h2>
      <form id="form" action="index.html" method="post">
        <input id="email" type="email" name="email" placeholder="Enter your email address" required />
        <button id="btn-submit" type="button" value="sign up">Sign Up</button>
      </form>
    </section>
